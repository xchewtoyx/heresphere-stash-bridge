version: '3.8'

services:
  # Development version of HereSphere Stash Bridge
  heresphere-stash-bridge-dev:
    build:
      context: .
      dockerfile: Dockerfile.dev
    container_name: heresphere-stash-bridge-dev
    ports:
      - "${BRIDGE_PORT:-5000}:5000"
    environment:
      - FLASK_ENV=development
      - FLASK_DEBUG=true
      - SECRET_KEY=${SECRET_KEY:-dev-secret-key}
      - HERESPHERE_HOST=${HERESPHERE_HOST:-localhost}
      - HERESPHERE_PORT=${HERESPHERE_PORT:-8080}
      - STASH_HOST=${STASH_HOST:-localhost}
      - STASH_PORT=${STASH_PORT:-9999}
      - STASH_API_KEY=${STASH_API_KEY:-dev-api-key}
      - BRIDGE_HOST=0.0.0.0
      - BRIDGE_PORT=5000
    volumes:
      # Mount source code for hot reloading
      - ./src:/app/src
      - ./config:/app/config
      - ./tests:/app/tests
      - ./.env:/app/.env
    networks:
      - bridge-dev-network
    restart: unless-stopped

networks:
  bridge-dev-network:
    driver: bridge