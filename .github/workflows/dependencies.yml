name: Dependency Updates

on:
  schedule:
    # Run weekly on Sundays at 2 AM UTC
    - cron: '0 2 * * 0'
  workflow_dispatch:

jobs:
  update-dependencies:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
      with:
        token: ${{ secrets.GITHUB_TOKEN }}
        
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: "3.11"
        
    - name: Install pip-tools
      run: |
        python -m pip install --upgrade pip
        pip install pip-tools
        
    - name: Update requirements
      run: |
        # Update production requirements
        pip-compile --upgrade requirements.in || echo "No requirements.in found"
        
        # Update development requirements  
        pip-compile --upgrade requirements-dev.in || echo "No requirements-dev.in found"
        
    - name: Check for changes
      id: changes
      run: |
        if git diff --quiet; then
          echo "changed=false" >> $GITHUB_OUTPUT
        else
          echo "changed=true" >> $GITHUB_OUTPUT
        fi
        
    - name: Create Pull Request
      if: steps.changes.outputs.changed == 'true'
      uses: peter-evans/create-pull-request@v5
      with:
        token: ${{ secrets.GITHUB_TOKEN }}
        commit-message: "chore: update Python dependencies"
        title: "chore: update Python dependencies"
        body: |
          ðŸ¤– **Automated dependency update**
          
          This PR updates Python dependencies to their latest versions.
          
          **Changes:**
          - Updated requirements.txt and/or requirements-dev.txt
          
          **Next Steps:**
          - Review the changes
          - Check that tests still pass
          - Merge if everything looks good
          
          ---
          *This PR was created automatically by GitHub Actions*
        branch: update-dependencies
        delete-branch: true